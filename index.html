<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System 2</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="form-title">Registrion Form</h2>
        <form action="" method="get" class="reg-form">
        <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
        <label for="phone">Phone:</label>
        <input type="phone" name="number" id="number" 
        placeholder="Enter your phone number">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
       <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
       <div>
        <label for="password">Retype Password:</label>
        <input type="password" name="password" id="password" placeholder="Retype your password">
        </div>
        <button type="submit" class="btn-form">Submit</button>
        </form>
    </div>
    <!--2nd form-->
